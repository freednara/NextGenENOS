<template>
  <lightning-card title="Product Catalog" icon-name="standard:product">
    <!-- Search and Filters -->
    <div class="slds-p-around_medium">
      <div class="slds-grid slds-wrap slds-gutters">
        <!-- Search Bar -->
        <div
          class="slds-col slds-size_1-of-2 slds-medium-size_1-of-3 slds-large-size_1-of-4"
        >
          <lightning-input
            type="search"
            label="Search Products"
            placeholder="Search by name or description..."
            value={searchTerm}
            onchange={handleSearchChange}
          >
          </lightning-input>
        </div>

        <!-- Category Filter -->
        <div
          class="slds-col slds-size_1-of-2 slds-medium-size_1-of-3 slds-large-size_1-of-4"
        >
          <lightning-combobox
            name="category"
            label="Category"
            value={selectedCategory}
            placeholder="All Categories"
            options={categoryOptions}
            onchange={handleCategoryChange}
          >
          </lightning-combobox>
        </div>

        <!-- Top Sellers Filter -->
        <div
          class="slds-col slds-size_1-of-2 slds-medium-size_1-of-3 slds-large-size_1-of-4"
        >
          <lightning-input
            type="checkbox"
            label="Top Sellers Only"
            checked={topSellersOnly}
            onchange={handleTopSellersChange}
          >
          </lightning-input>
        </div>

        <!-- View Cart Button -->
        <div
          class="slds-col slds-size_1-of-2 slds-medium-size_1-of-3 slds-large-size_1-of-4"
        >
          <lightning-button
            variant="outline-brand"
            label="View Cart"
            icon-name="utility:cart"
            onclick={handleViewCart}
            class="slds-m-top_medium"
          >
          </lightning-button>
        </div>
      </div>
    </div>

    <!-- Loading Spinner -->
    <template if:true={loading}>
      <div class="slds-p-around_medium slds-text-align_center">
        <lightning-spinner
          alternative-text="Loading products..."
          size="medium"
        ></lightning-spinner>
      </div>
    </template>

    <!-- Product Grid -->
    <template if:false={loading}>
      <div class="slds-p-around_medium">
        <!-- Results Count and Pagination Info -->
        <div class="slds-grid slds-grid_align-spread slds-m-bottom_medium">
          <div class="slds-text-body_small slds-text-color_weak">
            {pageInfo}
          </div>

          <!-- Pagination Controls -->
          <template if:true={showPagination}>
            <div class="slds-button-group">
              <lightning-button
                variant="neutral"
                label="Previous"
                disabled={isPreviousDisabled}
                onclick={handlePreviousPage}
              >
              </lightning-button>
              <lightning-button
                variant="neutral"
                label="Next"
                disabled={isNextDisabled}
                onclick={handleNextPage}
              >
              </lightning-button>
            </div>
          </template>
        </div>

        <!-- No Results Message -->
        <template if:true={showNoResults}>
          <div class="slds-text-align_center slds-p-vertical_x-large">
            <lightning-icon
              icon-name="utility:search"
              size="large"
              class="slds-m-bottom_small"
            ></lightning-icon>
            <p class="slds-text-heading_medium">No products found</p>
            <p class="slds-text-body_regular slds-text-color_weak">
              Try adjusting your search criteria
            </p>
          </div>
        </template>

        <!-- Product Grid -->
        <template if:true={products.length}>
          <div class="slds-grid slds-wrap slds-gutters">
            <template for:each={displayedProducts} for:item="product">
              <div
                key={product.Id}
                class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3 slds-m-bottom_medium"
              >
                <div class="product-card slds-card slds-card_boundary">
                  <!-- Product Image -->
                  <div class="product-image-container slds-p-around_small">
                    <template if:true={product.Image_URL__c}>
                      <img
                        src={product.Image_URL__c}
                        alt={product.Name}
                        class="product-image"
                      />
                    </template>
                    <template if:false={product.Image_URL__c}>
                      <div
                        class="product-image-placeholder slds-text-align_center"
                      >
                        <lightning-icon
                          icon-name="standard:product"
                          size="large"
                        ></lightning-icon>
                      </div>
                    </template>
                  </div>

                  <!-- Product Info -->
                  <div class="slds-p-around_small">
                    <h3 class="slds-text-heading_small slds-m-bottom_x-small">
                      <a
                        href="#"
                        onclick={handleProductClick}
                        data-product-id={product.Id}
                        class="product-link"
                      >
                        {product.Name}
                      </a>
                    </h3>

                    <p
                      class="slds-text-body_small slds-text-color_weak slds-m-bottom_small"
                    >
                      {product.Description}
                    </p>

                    <div
                      class="slds-grid slds-grid_align-spread slds-m-bottom_small"
                    >
                      <span class="slds-text-body_small">
                        SKU: {product.ProductCode}
                      </span>
                      <span class="slds-text-body_small">
                        Stock: {product.stockDisplay}
                      </span>
                    </div>

                    <!-- Category Badge -->
                    <template if:true={product.Category__c}>
                      <div class="slds-m-bottom_small">
                        <span class="slds-badge slds-theme_alt-inverse"
                          >{product.Category__c}</span
                        >
                      </div>
                    </template>

                    <!-- Top Seller Badge -->
                    <template if:true={product.Is_Top_Seller__c}>
                      <div class="slds-m-bottom_small">
                        <span class="slds-badge slds-theme_success"
                          >Top Seller</span
                        >
                      </div>
                    </template>

                    <!-- Price Display -->
                    <template if:true={hasProductPrice}>
                      <div class="slds-m-bottom_small">
                        <span class="slds-text-heading_small slds-text-color_success">
                          {displayPrice}
                        </span>
                      </div>
                    </template>

                    <!-- Action Buttons -->
                    <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-end">
                      <template if:true={product.isProductInStock}>
                        <div class="slds-grid slds-grid_vertical-align-end slds-gutters_small">
                          <!-- Quantity Input -->
                          <div class="slds-col slds-size_1-of-2">
                            <lightning-input
                              type="number"
                              label="Qty"
                              value="1"
                              min="1"
                              max="10"
                              variant="label-hidden"
                              class="quantity-input"
                              data-product-id={product.Id}
                              onchange={handleQuantityChange}
                            >
                            </lightning-input>
                          </div>
                          <!-- Add to Cart Button -->
                          <div class="slds-col slds-size_1-of-2">
                            <lightning-button
                              variant="brand"
                              label="Add to Cart"
                              size="small"
                              onclick={handleAddToCart}
                              data-product-id={product.Id}
                              disabled={loading}
                            >
                            </lightning-button>
                          </div>
                        </div>
                      </template>
                      <template if:false={product.isProductInStock}>
                        <lightning-button
                          variant="neutral"
                          label="Out of Stock"
                          size="small"
                          disabled="true"
                        >
                        </lightning-button>
                        <lightning-button
                          variant="outline-brand"
                          label="Notify Me"
                          size="small"
                          onclick={handleBackInStock}
                          data-product-id={product.Id}
                        >
                        </lightning-button>
                      </template>
                    </div>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </template>
      </div>
    </template>
  </lightning-card>

  <!-- Cart Modal -->
  <template if:true={showCartModal}>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <!-- Modal Header -->
        <header class="slds-modal__header">
          <button 
            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
            title="Close"
            onclick={closeCartModal}
          >
            <lightning-icon icon-name="utility:close" alternative-text="Close" size="small"></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 class="slds-text-heading_medium slds-hyphenate">
            ðŸ›’ Shopping Cart ({cartData.itemCount} items)
          </h2>
        </header>

        <!-- Modal Body -->
        <div class="slds-modal__content slds-p-around_medium">
          <template if:true={cartData.items}>
            <!-- Cart Items -->
            <div class="slds-scrollable_y" style="max-height: 400px;">
              <template for:each={formattedCartItems} for:item="item" for:index="index">
                <div key={item.itemId} class="slds-box slds-m-bottom_small">
                  <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                    <!-- Product Info -->
                    <div class="slds-col slds-size_1-of-3">
                      <div class="slds-text-heading_small slds-m-bottom_x-small">
                        {item.productName}
                      </div>
                      <div class="slds-text-body_small slds-text-color_weak">
                        SKU: {item.itemId}
                      </div>
                    </div>
                    
                    <!-- Quantity Controls -->
                    <div class="slds-col slds-size_1-of-3 slds-text-align_center">
                      <div class="slds-grid slds-grid_align-center slds-grid_vertical-align-center">
                        <lightning-button-icon
                          icon-name="utility:minus"
                          variant="bare"
                          size="small"
                          alternative-text="Decrease quantity"
                          onclick={handleQuantityChange}
                          data-item-id={item.itemId}
                          data-action="decrease"
                          class="slds-m-right_x-small"
                        ></lightning-button-icon>
                        
                        <lightning-input
                          type="number"
                          value={item.quantity}
                          min="1"
                          max="99"
                          variant="label-hidden"
                          class="quantity-input slds-m-horizontal_x-small"
                          data-item-id={item.itemId}
                          onchange={handleQuantityChange}
                        ></lightning-input>
                        
                        <lightning-button-icon
                          icon-name="utility:plus"
                          variant="bare"
                          size="small"
                          alternative-text="Increase quantity"
                          onclick={handleQuantityChange}
                          data-item-id={item.itemId}
                          data-action="increase"
                          class="slds-m-left_x-small"
                        ></lightning-button-icon>
                      </div>
                      
                      <div class="slds-text-body_small slds-text-color_weak slds-m-top_x-small">
                        {item.formattedUnitPrice} each
                      </div>
                    </div>
                    
                    <!-- Price and Actions -->
                    <div class="slds-col slds-size_1-of-3 slds-text-align_right">
                      <div class="slds-text-heading_small slds-text-color_success slds-m-bottom_x-small">
                        {item.formattedLineTotal}
                      </div>
                      
                      <lightning-button
                        variant="destructive"
                        size="small"
                        label="Remove"
                        onclick={handleRemoveItem}
                        data-item-id={item.itemId}
                      ></lightning-button>
                    </div>
                  </div>
                </div>
              </template>
            </div>

            <!-- Cart Summary -->
            <div class="slds-box slds-theme_shade slds-m-top_medium">
              <div class="slds-grid slds-grid_align-spread">
                <div class="slds-text-heading_medium">
                  Total ({cartData.itemCount} items):
                </div>
                <div class="slds-text-heading_large slds-text-color_success">
                  {formattedCartTotal}
                </div>
              </div>
            </div>
          </template>

          <!-- Empty Cart Message -->
          <template if:false={cartData.items}>
            <div class="slds-text-align_center slds-p-vertical_large">
              <lightning-icon icon-name="utility:cart" size="large" class="slds-m-bottom_medium"></lightning-icon>
              <div class="slds-text-heading_medium slds-m-bottom_small">Your cart is empty</div>
              <div class="slds-text-body_regular slds-text-color_weak">
                Add some products to get started!
              </div>
            </div>
          </template>
        </div>

        <!-- Modal Footer -->
        <footer class="slds-modal__footer">
          <div class="slds-grid slds-grid_align-start">
            <lightning-button 
              variant="neutral" 
              label="Continue Shopping" 
              onclick={closeCartModal}
            ></lightning-button>
          </div>
          
          <div class="slds-grid slds-grid_align-end">
            <lightning-button 
              variant="outline-brand" 
              label="Download Invoice" 
              icon-name="utility:download"
              onclick={handleGenerateInvoice}
              class="slds-m-right_x-small"
            ></lightning-button>
            
            <lightning-button 
              variant="outline-brand" 
              label="Request Quote" 
              icon-name="utility:quotes"
              onclick={handleRequestQuote}
              class="slds-m-right_x-small"
            ></lightning-button>
            
            <lightning-button 
              variant="brand" 
              label="Proceed to Checkout" 
              onclick={closeCartModal}
            ></lightning-button>
          </div>
        </footer>
      </div>
    </section>
    
    <!-- Modal Backdrop -->
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>

  <!-- Quote Request Modal -->
  <template if:true={showQuoteModal}>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <!-- Modal Header -->
        <header class="slds-modal__header">
          <button 
            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
            title="Close"
            onclick={closeQuoteModal}
          >
            <lightning-icon icon-name="utility:close" alternative-text="Close" size="small"></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 class="slds-text-heading_medium slds-hyphenate">
            ðŸ“‹ Request Quote
          </h2>
        </header>

        <!-- Modal Body -->
        <div class="slds-modal__content slds-p-around_medium">
          <div class="slds-text-body_regular slds-m-bottom_medium">
            <p>We'll review your cart and provide you with a customized quote. Please add any special requirements or notes below.</p>
          </div>
          
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="customer-notes">
              Additional Notes (Optional)
            </label>
            <div class="slds-form-element__control">
              <lightning-textarea
                id="customer-notes"
                name="customer-notes"
                value={customerNotes}
                onchange={handleNotesChange}
                placeholder="Enter any special requirements, delivery preferences, or additional information..."
                rows="4"
              ></lightning-textarea>
            </div>
          </div>

          <div class="slds-box slds-theme_shade slds-m-top_medium">
            <div class="slds-text-heading_small slds-m-bottom_small">Quote Summary</div>
            <div class="slds-grid slds-grid_align-spread">
              <div class="slds-text-body_regular">
                Items: {cartData.itemCount}
              </div>
              <div class="slds-text-heading_small slds-text-color_success">
                Total: {formattedCartTotal}
              </div>
            </div>
          </div>
        </div>

        <!-- Modal Footer -->
        <footer class="slds-modal__footer">
          <lightning-button 
            variant="neutral" 
            label="Cancel" 
            onclick={closeQuoteModal}
          ></lightning-button>
          
          <lightning-button 
            variant="brand" 
            label="Submit Quote Request" 
            onclick={handleSubmitQuote}
            disabled={quoteLoading}
            class="slds-m-left_x-small"
          >
            <lightning-spinner 
              alternative-text="Submitting..." 
              size="small" 
              if:true={quoteLoading}
            ></lightning-spinner>
          </lightning-button>
        </footer>
      </div>
    </section>
    
    <!-- Modal Backdrop -->
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
