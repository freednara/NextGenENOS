<!-- Base component template - provides common UI elements -->
<template>
    <!-- Loading spinner -->
    <template if:true={showSpinner}>
        <div class="slds-spinner_container">
            <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_brand">
                <span class="slds-assistive-text">Loading</span>
                <div class="slds-spinner__dot-a"></div>
                <div class="slds-spinner__dot-b"></div>
            </div>
            <div class="slds-text-body_small slds-text-color_weak slds-p-top_small">
                {loadingMessage}
            </div>
        </div>
    </template>
    
    <!-- Error display -->
    <template if:true={hasError}>
        <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
            <span class="slds-assistive-text">error</span>
            <lightning-icon icon-name="utility:error" alternative-text="Error" size="small" class="slds-m-right_x-small"></lightning-icon>
            <h2>{errorMessage}</h2>
            <div class="slds-notify__close">
                <lightning-button-icon 
                    icon-name="utility:close" 
                    alternative-text="Close" 
                    title="Close"
                    onclick={clearError}
                    variant="bare">
                </lightning-button-icon>
            </div>
        </div>
    </template>
    
    <!-- Content slot - child components will render their content here -->
    <slot></slot>
</template>
