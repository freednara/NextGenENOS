<template>
  <lightning-card>
    <div class="slds-grid slds-wrap">
      <!-- Product Image -->
      <div class="slds-col slds-size_1-of-3 slds-p-around_medium">
        <div class="slds-box slds-box_xx-small">
          <template if:true={productImage}>
            <img src={productImage} alt={productName} class="product-image" />
          </template>
          <template if:false={productImage}>
            <div class="slds-text-align_center slds-p-vertical_large">
              <lightning-icon
                icon-name="standard:product"
                size="large"
              ></lightning-icon>
            </div>
          </template>
        </div>
      </div>

      <!-- Product Details -->
      <div class="slds-col slds-size_2-of-3 slds-p-around_medium">
        <h1 class="slds-text-heading_large slds-m-bottom_medium">
          {productName}
        </h1>

        <div class="slds-m-bottom_large">
          <p class="slds-text-body_regular">{productDescription}</p>
        </div>

        <div class="slds-m-bottom_medium">
          <template if:true={isInStock}>
            <lightning-badge
              label="In Stock"
              variant="success"
            ></lightning-badge>
            <span class="slds-m-left_small"
              >Available: {productStock} units</span
            >
          </template>
          <template if:false={isInStock}>
            <lightning-badge
              label="Out of Stock"
              variant="error"
            ></lightning-badge>
          </template>
        </div>

        <template if:true={isInStock}>
          <div class="slds-form-element slds-m-bottom_medium">
            <label class="slds-form-element__label" for="quantity"
              >Quantity:</label
            >
            <div class="slds-form-element__control">
              <lightning-input
                type="number"
                id="quantity"
                value={quantity}
                min="1"
                max={productStock}
                onchange={handleQuantityChange}
              >
              </lightning-input>
            </div>
          </div>

          <lightning-button
            label="Add to Cart"
            variant="brand"
            onclick={handleAddToCart}
          >
          </lightning-button>
        </template>
      </div>
    </div>
  </lightning-card>
</template>
