<template>
    <lightning-card title="Dynamic Apex Performance Dashboard" icon-name="utility:metrics">
        <div class="slds-p-around_medium">
            <!-- Summary Metrics -->
            <div class="slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_1-of-4">
                    <div class="slds-box slds-text-align_center">
                        <div class="slds-text-heading_large slds-text-color_success">
                            {summaryMetrics.totalQueries}
                        </div>
                        <div class="slds-text-body_small">Total Queries</div>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-4">
                    <div class="slds-box slds-text-align_center">
                        <div class="slds-text-heading_large slds-text-color_info">
                            {summaryMetrics.queryTypes}
                        </div>
                        <div class="slds-text-body_small">Query Types</div>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-4">
                    <div class="slds-box slds-text-align_center">
                        <div class="slds-text-heading_large slds-text-color_warning">
                            {summaryMetrics.totalExecutionTime}
                        </div>
                        <div class="slds-text-body_small">Total Time</div>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-4">
                    <div class="slds-box slds-text-align_center">
                        <div class="slds-text-heading_large {performanceClass}">
                            {summaryMetrics.averageExecutionTime}
                        </div>
                        <div class="slds-text-body_small">Average Time</div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="slds-m-top_medium slds-m-bottom_medium">
                <lightning-button-group>
                    <lightning-button 
                        label="Refresh Metrics" 
                        icon-name="utility:refresh" 
                        onclick={handleRefresh}
                        variant="brand">
                    </lightning-button>
                    <lightning-button 
                        label="Clear Metrics" 
                        icon-name="utility:clear" 
                        onclick={handleClearMetrics}
                        variant="neutral">
                    </lightning-button>
                    <lightning-button 
                        label={showDetailsLabel} 
                        icon-name="utility:chevronright" 
                        onclick={handleToggleDetails}
                        variant="base">
                    </lightning-button>
                </lightning-button-group>
            </div>

            <!-- Loading State -->
            <template if:true={isLoading}>
                <div class="slds-is-relative slds-p-around_large">
                    <lightning-spinner alternative-text="Loading performance metrics..." size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error State -->
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                    <span class="slds-assistive-text">error</span>
                    <h2>Error loading performance metrics: {error}</h2>
                </div>
            </template>

            <!-- No Data State -->
            <template if:false={hasPerformanceData}>
                <template if:false={isLoading}>
                    <div class="slds-text-align_center slds-p-around_large">
                        <lightning-icon icon-name="utility:info" size="medium" class="slds-m-bottom_small"></lightning-icon>
                        <p class="slds-text-body_regular">No performance data available. Run some dynamic queries to see metrics.</p>
                    </div>
                </template>
            </template>

            <!-- Performance Details -->
            <template if:true={showDetails}>
                <template if:true={hasPerformanceData}>
                    <div class="slds-m-top_large">
                        <h3 class="slds-text-heading_medium slds-m-bottom_medium">Query Performance Details</h3>
                        
                        <div class="slds-table_header">
                            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                                <thead>
                                    <tr class="slds-line-height_reset">
                                        <th class="slds-text-title_caps" scope="col">
                                            <div class="slds-truncate" title="Query Type">Query Type</div>
                                        </th>
                                        <th class="slds-text-title_caps" scope="col">
                                            <div class="slds-truncate" title="Execution Count">Executions</div>
                                        </th>
                                        <th class="slds-text-title_caps" scope="col">
                                            <div class="slds-truncate" title="Total Time">Total Time</div>
                                        </th>
                                        <th class="slds-text-title_caps" scope="col">
                                            <div class="slds-truncate" title="Average Time">Average Time</div>
                                        </th>
                                        <th class="slds-text-title_caps" scope="col">
                                            <div class="slds-truncate" title="Performance">Performance</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={performanceMetrics} for:item="metric">
                                        <tr key={metric.queryKey} class="slds-hint-parent">
                                            <td>
                                                <div class="slds-truncate" title={metric.queryKey}>
                                                    <a href="#" data-query={metric.queryKey} onclick={handleQueryClick}>
                                                        {metric.queryKey}
                                                    </a>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="slds-truncate" title={metric.executionCount}>
                                                    {metric.executionCount}
                                                </div>
                                            </td>
                                            <td>
                                                <div class="slds-truncate" title={metric.formattedTotalTime}>
                                                    {metric.formattedTotalTime}
                                                </div>
                                            </td>
                                            <td>
                                                <div class="slds-truncate" title={metric.formattedAverageTime}>
                                                    {metric.formattedAverageTime}
                                                </div>
                                            </td>
                                            <td>
                                                <div class="slds-truncate">
                                                    <lightning-badge 
                                                        label={metric.performanceLabel} 
                                                        class={metric.performanceClass}>
                                                    </lightning-badge>
                                                </div>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
