<template>
    <lightning-card title="Recently Viewed" icon-name="utility:clock">
        <div slot="actions">
            <lightning-button 
                label="Refresh" 
                variant="neutral" 
                icon-name="utility:refresh"
                onclick={refreshRecentlyViewed}
                disabled={isLoading}>
            </lightning-button>
        </div>

        <div class="slds-var-p-around_medium">
            
            <!-- Loading State -->
            <template if:true={isLoading}>
                <div class="slds-var-p-around_medium slds-text-align_center">
                    <lightning-spinner alternative-text="Loading recently viewed..." size="medium"></lightning-spinner>
                    <p class="slds-var-p-top_medium">Loading recently viewed products...</p>
                </div>
            </template>

            <!-- Error State -->
            <template if:true={hasError}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                    <span class="slds-assistive-text">error</span>
                    <lightning-icon icon-name="utility:error" alternative-text="Error" size="small"></lightning-icon>
                    <h2>Unable to Load Recently Viewed</h2>
                    <p>{errorMessage}</p>
                    <div class="slds-var-p-top_small">
                        <lightning-button 
                            variant="neutral" 
                            label="Try Again" 
                            onclick={refreshRecentlyViewed}
                            class="slds-var-m-right_small">
                        </lightning-button>
                    </div>
                </div>
            </template>

            <!-- Recently Viewed Content -->
            <template if:false={hasError}>
                <template if:true={hasRecentlyViewed}>
                    <!-- Recently Viewed Grid -->
                    <div class="recently-viewed-grid">
                        <template for:each={recentlyViewed} for:item="product" for:index="index">
                            <div key={product.Id} class="product-card" data-product-id={product.Id} onclick={handleProductClick}>
                                <div class="product-image-container">
                                    <template if:true={product.Image_URL__c}>
                                        <img src={product.Image_URL__c} alt={product.Name} class="product-image" />
                                    </template>
                                    <template if:false={product.Image_URL__c}>
                                        <div class="product-image-placeholder">
                                            <lightning-icon icon-name="standard:products" size="large" alternative-text="Product"></lightning-icon>
                                        </div>
                                    </template>
                                    <div class="recently-viewed-badge">
                                        <lightning-icon icon-name="utility:clock" size="x-small" alternative-text="Recently Viewed"></lightning-icon>
                                        <span>Recent</span>
                                    </div>
                                </div>
                                
                                <div class="product-info">
                                    <h3 class="product-name">{product.Name}</h3>
                                    <template if:true={product.UnitPrice}>
                                        <p class="product-price">
                                            <lightning-formatted-number
                                                value={product.UnitPrice}
                                                format-style="currency"
                                                currency-code="USD">
                                            </lightning-formatted-number>
                                        </p>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- Recently Viewed Info -->
                    <div class="slds-var-p-top_medium">
                        <div class="slds-box slds-theme_shade slds-var-p-around_small">
                            <h3 class="slds-text-heading_small slds-var-m-bottom_small">About Recently Viewed:</h3>
                            <ul class="slds-list_dotted">
                                <li>Products are tracked based on your browsing history</li>
                                <li>Updated automatically as you view products</li>
                                <li>Click on any product to view details and add to cart</li>
                                <li>Shows your last 5 viewed products for quick access</li>
                            </ul>
                        </div>
                    </div>

                </template>

                <!-- Empty Recently Viewed State -->
                <template if:false={hasRecentlyViewed}>
                    <div class="slds-var-p-around_large slds-text-align_center empty-recently-viewed">
                        <lightning-icon 
                            icon-name="utility:clock" 
                            size="x-large" 
                            alternative-text="No Recently Viewed"
                            class="slds-var-m-bottom_medium">
                        </lightning-icon>
                        
                        <h2 class="slds-text-heading_medium slds-var-m-bottom_small">No recently viewed products</h2>
                        
                        <p class="slds-text-body_regular slds-var-m-bottom_large slds-text-color_weak">
                            Start browsing our product catalog to see your recently viewed items here.
                        </p>
                        
                        <div class="slds-box slds-theme_shade slds-var-p-around_small">
                            <h3 class="slds-text-heading_small slds-var-m-bottom_small">How Recently Viewed Works:</h3>
                            <ol class="slds-list_ordered">
                                <li>Browse products in our catalog</li>
                                <li>Click on any product to view details</li>
                                <li>Your view is automatically tracked</li>
                                <li>Recently viewed products appear here for quick access</li>
                            </ol>
                        </div>
                    </div>
                </template>
            </template>

        </div>
    </lightning-card>
</template>
