<template>
    <lightning-card title="Payment Information" icon-name="utility:payment_gateway">
        <div class="slds-var-p-around_medium">
            
            <!-- Payment Form -->
            <div class="payment-form">
                
                <!-- Card Number Field -->
                <div class="slds-form-element slds-var-m-bottom_medium">
                    <lightning-input 
                        label="Card Number" 
                        placeholder="0000 0000 0000 0000"
                        type="text"
                        maxlength="19"
                        pattern="[0-9\s]+"
                        onchange={handleCardNumberChange}
                        value={cardNumber}
                        class="card-number-input"
                        required>
                    </lightning-input>
                </div>

                <!-- Name on Card Field -->
                <div class="slds-form-element slds-var-m-bottom_medium">
                    <lightning-input 
                        label="Name on Card" 
                        placeholder="Enter cardholder name"
                        type="text"
                        onchange={handleNameChange}
                        value={cardholderName}
                        required>
                    </lightning-input>
                </div>

                <!-- Expiry and CVC Row -->
                <div class="slds-grid slds-wrap slds-var-m-bottom_medium">
                    <div class="slds-col slds-size_1-of-2 slds-var-p-right_x-small">
                        <lightning-input 
                            label="Expiry Date" 
                            placeholder="MM/YY"
                            type="text"
                            maxlength="5"
                            pattern="[0-9/]+"
                            onchange={handleExpiryChange}
                            value={expiryDate}
                            class="expiry-input"
                            required>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-var-p-left_x-small">
                        <lightning-input 
                            label="CVC" 
                            placeholder="123"
                            type="text"
                            maxlength="4"
                            pattern="[0-9]+"
                            onchange={handleCVCChange}
                            value={cvc}
                            class="cvc-input"
                            required>
                        </lightning-input>
                    </div>
                </div>

                <!-- Billing Address Section -->
                <div class="slds-var-m-top_large">
                    <h3 class="slds-text-heading_small slds-var-m-bottom_medium">Billing Address</h3>
                    
                    <div class="slds-grid slds-wrap slds-var-m-bottom_medium">
                        <div class="slds-col slds-size_1-of-1">
                            <lightning-input 
                                label="Street Address" 
                                placeholder="Enter street address"
                                type="text"
                                onchange={handleStreetChange}
                                value={billingStreet}
                                required>
                            </lightning-input>
                        </div>
                    </div>

                    <div class="slds-grid slds-wrap slds-var-m-bottom_medium">
                        <div class="slds-col slds-size_1-of-3 slds-var-p-right_x-small">
                            <lightning-input 
                                label="City" 
                                placeholder="City"
                                type="text"
                                onchange={handleCityChange}
                                value={billingCity}
                                required>
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-3 slds-var-p-left_x-small slds-var-p-right_x-small">
                            <lightning-input 
                                label="State" 
                                placeholder="State"
                                type="text"
                                onchange={handleStateChange}
                                value={billingState}
                                required>
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-3 slds-var-p-left_x-small">
                            <lightning-input 
                                label="Postal Code" 
                                placeholder="ZIP"
                                type="text"
                                onchange={handlePostalCodeChange}
                                value={billingPostalCode}
                                required>
                            </lightning-input>
                        </div>
                    </div>

                    <div class="slds-var-m-bottom_medium">
                        <lightning-input 
                            label="Country" 
                            placeholder="Country"
                            type="text"
                            onchange={handleCountryChange}
                            value={billingCountry}
                            required>
                        </lightning-input>
                    </div>
                </div>

                <!-- Security Notice -->
                <div class="slds-var-m-top_medium">
                    <div class="slds-box slds-theme_shade slds-var-p-around_small">
                        <div class="slds-grid slds-grid_align-center">
                            <lightning-icon 
                                icon-name="utility:lock" 
                                size="x-small" 
                                alternative-text="Secure"
                                class="slds-var-m-right_x-small">
                            </lightning-icon>
                            <span class="slds-text-body_small slds-text-color_weak">
                                Your payment information is encrypted and secure. We never store your credit card details.
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="slds-var-m-top_large slds-text-align_center">
                    <lightning-button
                        label="Confirm Payment Details"
                        variant="brand"
                        onclick={handleConfirmPayment}
                        disabled={isProcessing}
                        class="slds-var-m-right_small">
                    </lightning-button>
                    
                    <lightning-button
                        label="Back"
                        variant="neutral"
                        onclick={handleBack}
                        disabled={isProcessing}>
                    </lightning-button>
                </div>

                <!-- Loading State -->
                <template if:true={isProcessing}>
                    <div class="slds-var-m-top_medium slds-text-align_center">
                        <lightning-spinner alternative-text="Processing payment..." size="small"></lightning-spinner>
                        <p class="slds-var-p-top_small slds-text-body_small">Processing your payment securely...</p>
                    </div>
                </template>

            </div>

        </div>
    </lightning-card>
</template>
